<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="bg-blue-50 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">🌤️ Weather Forecast</h1>

    <form id="weatherForm" class="flex flex-col gap-2">
      <input id="cityInput" type="text" placeholder="Enter city name" class="border p-2 rounded" />
      <div class="flex gap-2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
        <button id="currentLocationBtn" type="button" class="bg-green-500 text-white px-4 py-2 rounded">Current Location</button>
      </div>
    </form>

    <div id="recentCities" class="relative mt-4 hidden">
      <label class="block text-sm text-gray-700 mb-1">Recently Searched</label>
      <select id="cityDropdown" class="border rounded p-2 w-full"></select>
    </div>

    <div id="weatherResult" class="mt-6 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
